name: Release

on: push

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        platform: [linux/amd64, windows/amd64]
        include:
          - os: ubuntu-latest
            platform: linux/amd64
            build-name: Callie-linux
          - os: windows-latest
            platform: windows/amd64
            build-name: Callie-windows
    runs-on: ${{ matrix.os }}

    steps:
      - name: Add Secret
        shell: bash
        run: echo ${{ secrets.MONGO_URI }} > secret.txt 
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      # Install dependencies (ensure Go and Node.js are installed)
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'  # Use your preferred Go version

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Use your preferred Node.js version

      # Install Wails
      - name: Install Wails
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@latest
          wails doctor  # Ensure Wails is set up correctly

      # Build the Wails app
      - name: Build Wails app
        run: |
          wails build -platform ${{ matrix.platform }} -webview2 -download

      - name: Upload binary as artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.build-name }}-binary
          path: ./build/bin/Callie.exe # Adjust to your actual build output path

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux binary
        uses: actions/download-artifact@v3
        with:
          name: Callie-binary  # Linux build artifact

      - name: Download Windows binary
        uses: actions/download-artifact@v3
        with:
          name: Callie-binary  # Windows build artifact

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2.0.8
        with:
          files: |
            ./Callie-linux  
            ./Callie-windows  
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


            